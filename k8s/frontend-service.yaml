apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ideaboard
  labels:
    app: frontend
    tier: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
